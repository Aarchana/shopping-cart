<div class="row">
  
  <div class="col-md-5" ng-init="cartList()">
<p>Items remaining in <mark>your cart</mark></p> 

 
<h4>Items in your cart</h4>
<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>ITEM NAME</th>
		<th>AMOUNT</th>
      </tr>
    </thead>
    <tbody>
	    <tr ng-repeat="x in cartInfo" class="warning">
		  <td>{{x.id}}</td>
		  <td>{{x.itemName}}</td>
		  <td>{{x.amount}}</td>
		  <td><button type="button" ng-click="deleteItem(x.id)" class="btn btn-danger" >Delete</button></<td>
		</tr>
    </tbody>
  </table>
   </div>  
</div>
